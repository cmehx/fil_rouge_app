apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  # How many copies of each pod do we want?
  replicas: 3

  selector:
    matchLabels:
      # This must match the labels we set on the pod!
      app: api

  # This template field is a regular pod configuration
  # nested inside the deployment spec
  template:
    metadata:
      # Set labels on the pod.
      # This is used in the deployment selector.
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: filrougeregistry.azurecr.io:develop 
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: redis.host
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1
